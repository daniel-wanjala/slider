<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Slider Project</title>
		<link
			rel="stylesheet"
			href="slider.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="top">
				<img
					src="img/arrow_back_ios_FILL0_wght400_GRAD0_opsz24.png"
					alt="arrow"
					class="arrow left"
				/>
				<div class="frame">
					<div class="slider">
						<img
							class="image"
							src="https://images.pexels.com/photos/1549200/pexels-photo-1549200.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
							alt=""
						/>
						<img
							class="image"
							src="https://images.pexels.com/photos/3771836/pexels-photo-3771836.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
							alt=""
						/>
						<img
							class="image"
							src="https://images.pexels.com/photos/7249200/pexels-photo-7249200.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
							alt=""
						/>
						<img
							class="image"
							src="https://images.pexels.com/photos/7245388/pexels-photo-7245388.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
							alt=""
						/>
					</div>
				</div>

				<img
					src="img/arrow_back_ios_FILL0_wght400_GRAD0_opsz24.png"
					alt="arrow"
					class="arrow right"
				/>
			</div>
			<div class="bottom"></div>
		

    <div class="bottom">
     
    </div>
    </div>
		<script src="slider.js"></script>
	</body>
</html>
